<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{site.name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{site.description}}"/>
    <meta name="author" content="{{site.author}}"/>
    <META NAME="ROBOTS" CONTENT="INDEX, FOLLOW">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <link href='http://fonts.useso.com/css?family=Duru+Sans' rel='stylesheet' type='text/css'>
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{site.baseurl}}/feed/index.html" />
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    {% include twitter-meta %}
    {% include facebook-meta %}

    <!-- Le styles -->
    <link href="{{site.staticurl}}/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="{{site.staticurl}}/stylesheets/theme.css" rel="stylesheet">
    {% if page.type == "error" %}
    <style type="text/css">
      body {
        padding-top: 50px;
        padding-bottom: 20px;
        /*background-color: #000;*/
      }
    </style>
    {% endif %}
	<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
	</script>
    <link href="{{site.staticurl}}/stylesheets/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="{{site.staticurl}}/images/logos/favicon.shortcuticon.ico" />
    <link rel="icon" href="/assets/favicon.ico" type="image/ico"/>
    <link rel="apple-touch-icon" href="/assets/favicon.ico" type="image/ico"/>
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/favicon.ico" type="image/ico"/>
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/favicon.ico" type="image/ico"/>
    {% if site.xmas == 1 %}
    <!-- Christmas snowstorm -->
    <script src="{{site.staticurl}}/javascript/snowstorm.js"></script>
    {% endif %}
    <script src="{{site.staticurl}}/javascript/instantclick.min.js" data-no-instant></script>
    <script data-no-instant>InstantClick.init();</script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{site.url}}">{{site.name}}</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li{% if page.url == '/' %} class="active"{% endif %}><a href="{{site.url}}">Home</a></li>
                    <li{% if page.url == '/blog/' %} class="active"{% endif %}><a href="{{site.baseurl}}/blog/">Blog</a></li>
                    <li{% if page.url == '/about/' %} class="active"{% endif %}><a href="{{site.baseurl}}/categories/">Categories</a></li>
                    <li{% if page.url == '/projects/' %} class="active"{% endif %}><a href="{{site.baseurl}}/projects/">Projects</a></li>
                    <li{% if page.url == '/guestbook/' %} class="active"{% endif %}><a href="{{site.baseurl}}/guestbook/">Guestbook</a></li>
                    <li{% if page.url == '/about/' %} class="active"{% endif %}><a href="{{site.baseurl}}/about/">About</a></li>
                </ul>
            </div><!--/.navbar-collapse -->
        </div>
    </div>
    <div class="container wrap">
      {{ content }}
        
      {% include footer %}
    </div> <!-- /container -->
    {% include javascript %}
  </body>
  
  <!--Google Analytics Setting-->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-48887175-1', 'hijiangtao.github.io');
  ga('send', 'pageview');
  </script>
  
</html>
